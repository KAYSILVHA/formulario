<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/posicao.css">
  <title>Formulário de Dados do Paciente ʏ𝒶𝓃 ᴋ𝒶𝓁𝒾ℯ𝓁</title>
</head>
<body>
  <header>
    <img src="./assets/img/logo.jpeg" alt="" class="logo">
    <h1>Formulário de Dados do Paciente ʏ𝒶𝓃 ᴋ𝒶𝓁𝒾ℯ𝓁</h1>
  </header>
  <main>
    <div class="title">
      <h2>Escolha :</h2>
    </div>
    <div class="posicao">
      <div class="">
        <h3>Qual é a posição do paciente no leito?</h3>
                <form>
                  <label><input type="radio" name="posicao" value="Decúbito dorsal"> Decúbito dorsal</label><br>
                  <label><input type="radio" name="posicao" value="Decúbito ventral"> Decúbito ventral</label><br>
                  <label><input type="radio" name="posicao" value="Decúbito lateral"> Decúbito lateral</label><br>
                  <label><input type="radio" name="posicao" value="Decúbito lateral esquerdo"> Decúbito lateral esquerdo</label><br>
                  <label><input type="radio" name="posicao" value="Decúbito lateral direito"> Decúbito lateral direito</label><br>
                </form>
        
      </div>
      <div class="">
        <h3>Qual é a posição da cabeceira do leito?</h3>
                
        <form>
          <label><input type="radio" name="cabeceira" value="45 graus posição fowler"> 45 graus posição fowler</label><br>
          
          <label><input type="radio" name="cabeceira" value="Plana"> Plana</label><br>
          
          <label><input type="radio" name="cabeceira" value="Inclinada para baixo"> Inclinada para baixo</label><br>
          
          <label><input type="radio" name="cabeceira" value="Inclinada para cima"> Inclinada para cima</label><br>
        </form>
                
      </div>
      <div class="">
        <h3>As grades do leito estão:</h3>
        <form>
          <label><input type="radio" name="grades" value="Elevadas"> Elevadas</label>
          <label><input type="radio" name="grades" value="Baixas"> Baixas</label>
        </form>
      </div>
    </div>
    <div class="proximo">
      <button><a href="index.html">Voltar</a></button>
      <button><a href="sinais.html">Próxima</a></button>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
