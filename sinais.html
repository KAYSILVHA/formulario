<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/sinais.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="shortcut icon" href="https://images2.imgbox.com/99/93/gSWGx6Jf_o.png" type="image/x-icon">
  <title>Formulário de Dados do Paciente</title>
</head>
<body>
  <header>
    <img src="https://images2.imgbox.com/e7/0f/YZcw4PaW_o.jpeg" alt="" class="logo">
    <h1>Formulário de Dados do Paciente</h1>
  </header>
  <main>
    <div class="title">
      <h2>Escolha :</h2>
    </div>
    <div class="sinais-vitais">
      <h2>Sinais Vitais:</h2>
      <div class="input-container">
          <label class="input-label" for="frequencia_cardiaca">Frequência Cardíaca:</label>
          <input class="input-field" type="number" id="frequencia_cardiaca" name="frequencia_cardiaca" required>
          <span class="unit-label">bpm</span>
      </div>
    
      <div class="input-container">
          <label class="input-label" for="pressao_arterial_sistolica">Pressão Arterial:</label>
          <input class="input-field" type="number" id="pressao_arterial_sistolica" name="pressao_arterial_sistolica" required>
          <span class="unit-label">mmHg</span>
          <span class="vertical-divider">/</span>
          <input class="input-field" type="number" id="pressao_arterial_diastolica" name="pressao_arterial_diastolica" required>
          <span class="unit-label">mmHg</span>
      </div>
    
      <div class="input-container">
          <label class="input-label" for="temperatura_corporal">Temperatura Corporal:</label>
          <input class="input-field" type="number" id="temperatura_corporal" name="temperatura_corporal" step="0.1" required>
          <span class="unit-label">°C</span>
      </div>
    
      <div class="input-container">
          <label class="input-label" for="frequencia_respiratoria">Frequência Respiratória:</label>
          <input class="input-field" type="number" id="frequencia_respiratoria" name="frequencia_respiratoria" required>
          <span class="unit-label">irpm</span>
      </div>
    
      <div class="input-container">
          <label class="input-label" for="saturacao">Saturação:</label>
          <input class="input-field" type="number" id="saturacao" name="saturacao" required>
          <span class="unit-label">%</span>
      </div>
    </div>
    <div class="proximo">
      <button><a href="posicao.html">Voltar</a></button>
      <button><a href="escala-ausculta.html">Próxima</a></button>
    </div>
  </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
