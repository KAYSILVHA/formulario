<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="shortcut icon" href="https://images2.imgbox.com/99/93/gSWGx6Jf_o.png" type="image/x-icon">
  <title>Formulário de Dados do Paciente</title>
</head>
<body>
  <header>
    <img src="https://images2.imgbox.com/e7/0f/YZcw4PaW_o.jpeg" alt="" class="logo">
    <h1>Formulário de Dados do Paciente</h1>
  </header>
  <main>
    <div class="title">
      <h2>Formulário de Dados</h2>
    </div>
    <div class="cadastro">
        <form>
          <div class="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required onchange="calcularIdade()">
          </div>
          

          <div class="">
            <label for="etnia">Etnia:</label>
            <select id="etnia" name="etnia">
              <option value="Selecione" selected>Selecione...</option>
                <option value="branca">Branca</option>
                <option value="negra">Negra</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
                <option value="outra">Outra</option>
            </select>
          </div>

          <div class="">
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="Selecione" selected>Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao_binario">Não Binário</option>
                <option value="outro">Outro</option>
            </select>
          </div>

          <div class="">
            <label for="idade">Idade:</label>
            <span id="idade"></span>
          </div>
          
          <div class="textarea"><label for="anotacao">Dados Subjetivos:</label>
            <textarea id="anotacao" name="anotacao" rows="5" cols="50"></textarea>
          </div>

          

          <div class="textarea">
            <label for="queixa_principal">Queixa Principal:</label>
            <textarea id="queixa_principal" name="queixa_principal" rows="5" cols="50"></textarea>
          </div>
          
        </div>
        </form>
            <div class="proximo">
              <button><a href="posicao.html">Próxima</a></button>
            </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
